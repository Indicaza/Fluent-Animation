<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>asdf</title>
    <link rel="stylesheet" href="ripple.css">
</head>
<body>


<svg style="display: none">
    <defs>
        <filter id="under-water-effect" x="0" y="0" width="100%" height="100%">
            <feTurbulence id="water-effect" numOctaves=".25" seed="1" baseFrequency="0.05 0.05"></feTurbulence>
            <feDisplacementMap scale="40" in="SourceGraphic" in2=""></feDisplacementMap>
            <animate xlink:href="#water-effect" attributeName="baseFrequency" dur="120s" keyTimes="0;0.5;1" values="0.02 0.06;0.04 0.08;0.02 0.06" repeatCount="indefinite"></animate>
        </filter>
    </defs>
</svg>

<div class = "contain">
    <div class="wave"></div>
</div>
<div class="logo"></div>


</body>
</html>
